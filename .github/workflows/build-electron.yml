name: Build Electron App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd client && npm ci

    - name: Build client
      run: |
        npm run client:build

    - name: Build Electron app
      run: |
        npm run electron:build

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: electron-app-${{ matrix.os }}
        path: |
          dist/
        retention-days: 30

  release:
    needs: build
    if: always() && needs.build.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd client && npm ci

    - name: Build and package
      run: |
        npm run build:all

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        find release-artifacts -name "*.AppImage" -type f -exec cp {} release/ \;
        find release-artifacts -name "*.deb" -type f -exec cp {} release/ \;
        find release-artifacts -name "*.dmg" -type f -exec cp {} release/ \;
        find release-artifacts -name "*.exe" -type f -exec cp {} release/ \;
        ls -la release/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/*
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}